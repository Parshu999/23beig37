<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    <link rel="stylesheet" href="/css/styles3.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/download.png" alt="Workspace Icon">
                <h1>Workspace</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/html/home.html"><img src="/metrostation-black-home-icon-png-clipart-thumbnail.jpg" alt="Home Icon" class="icon"> Home</a></li>
                    <li><a href="customers.html"><img src="/download.jpeg" alt="Customers Icon" class="icon"> Customers</a></li>
                    <li><a href="departments.html"><img src="/download (1).jpeg" alt="Departments Icon" class="icon"> Departments</a></li>
                    <li><a href="media.html"><img src="/images.png" alt="Media Icon" class="icon"> Media</a></li>
                </ul>
            </nav>
            <div class="account">
                <a href="account.html">My Account</a>
            </div>
        </aside>
        <div class="main-content">
            <header class="header">
                <input type="text" placeholder="Search in Accounts"><button><img src="/download2.jpeg" alt="search" width="30px"></button>
            </header>
            <div class="content">
                <div class="account-section">
                    <div class="profile-image">
                        <img src="/profile(2).png" alt="Profile">
                    </div>
                    <div class="account-details">
                        <div class="detail">
                            <label>Name</label>
                            <input type="text" value="John Doe" readonly>
                            <img src="/edit(1).jpeg" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Email</label>
                            <input type="text" value="example@gmail.com" readonly>
                            <img src="/edit(1).jpeg" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Phone Number</label>
                            <input type="text" value="9134837948" readonly>
                            <img src="/edit(1).jpeg" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Date Of Birth</label>
                            <input type="text" value="July 16, 1999" readonly>
                            <img src="/edit(1).jpeg" alt="Edit" class="edit-icon">
                        </div>
                        <div class="buttons">
                            <button class="save-button">SAVE</button>
                            <button class="cancel-button">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
